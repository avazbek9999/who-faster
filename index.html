<!DOCTYPE html>

                </li>

                <li class="list__item col-12 col-sm-6 col-lg-4 col-xl-3 list-unstyled text-center  w-25 ">
                    <div class="  border border-3 rounded-3 p-4">

                    </div>
                    
                </li>

                <li class="list__item col-12 col-sm-6 col-lg-4 col-xl-3 list-unstyled text-center  w-25">
                    <div class=" border border-3 rounded-3 p-4">
                      <img class="list__item__img" src="./images/plane.png" alt="man picture" width="100" height="130">
